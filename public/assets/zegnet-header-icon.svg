  viewBox="0 0 32 32"
  role="img"
  aria-label="Zegnet Technologies logo mark"
>
  <!-- Z-shaped connection -->
  <path
    d="M6 8 H26 L6 24 H26"
    fill="none"
    stroke="#0f172a"
    stroke-width="2.4"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Corner nodes (light grey) -->
  <circle cx="6" cy="8"  r="2.4" fill="#d4d4d8" />
  <circle cx="26" cy="8" r="2.4" fill="#d4d4d8" />
  <circle cx="6" cy="24" r="2.4" fill="#d4d4d8" />
  <circle cx="26" cy="24" r="2.4" fill="#d4d4d8" />

  <!-- Accent node on the diagonal -->
  <circle cx="16" cy="16" r="3" fill="#22c7f0" />
</svg>
