name: Deploy ZeeCloud site to Azure Static Web Apps

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

concurrency:
  group: swa-deploy
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Let the Azure SWA action do the Node install & Next build internally.
      - name: Build & Deploy to Azure Static Web Apps (Next.js)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "/"                # your Next.js app root
          # optional: force install & build commands if needed
          app_build_command: "npm install && npm run build"
          # DO NOT set output_location for SSR/SSG Next.js
